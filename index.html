<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CodeBreaker</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" async></script>
</head>

<body>
  <!-- Start Page -->
  <h1 id="title">CodeBreakers</h1>
  <p id="description">You are a thief and you have 3 tries to open a vault before the police comes. Are you able to do it?</p>
  <audio src="click.mp4" id="clicking"></audio>
  <button type="button" id="startBut">Start Game</button>

  <!-- Main Page -->
  <main id="main-layout">
    <!--Clock-->
    <p id="clock">Clock: <span id="clock-val">7</span></p>

    <div id="game-structure">
      <!-- Guesses -->
      <div>
        <div id="guesses-box">
          <p id="firstguess"></p>
          <p id="secondguess"></p>
          <p id="thirdguess"></p>
        </div>
        <div id="number-pad">
          <button type="button" id="one">1</button>
          <button type="button" id="two">2</button>
          <button type="button" id="three">3</button>
        </div>
        <div id="clear-pad">
          <button type="button" id="clear">Clear</button>
        </div>
      </div>
      <div id="console">
        <p id="console-text">You have 7 tries to guess the 3 digit code before the police arrives. Each digit can only
          be from 1-3. Good luck!</p>
      </div>
    </div>
  </main>
</body>

</html>
